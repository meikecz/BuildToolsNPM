<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js 3D Beispiele</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
    // Ihr p5.js Code kommt hier
    function setup() {
        createCanvas(710, 400, WEBGL);
        describe(
            'A 3D example containing seven primitive objects: a plane, box, cylinder, cone, torus, sphere, and ellipsoid.'
        );
    }

    function draw() {
        background(250);
        normalMaterial();
        push();
        translate(-240, -100, 0);
        rotateZ(frameCount * 0.01);
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        plane(70);
        pop();

        push();
        translate(0, -100, 0);
        rotateZ(frameCount * 0.01);
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        box(70, 70, 70);
        pop();

        push();
        translate(240, -100, 0);
        rotateZ(frameCount * 0.01);
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        cylinder(70, 70);
        pop();

        push();
        translate(-250, 100, 0);
        rotateZ(frameCount * 0.01);
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        cone(50, 70);
        pop();

        push();
        translate(-75, 100, 0);  
        rotateZ(frameCount * 0.01);
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        torus(50, 20);
        pop();

        push();
        translate(100, 100, 0);
        rotateZ(frameCount * 0.01);
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        sphere(50);
        pop();

        push();
        translate(275, 100, 0);
        rotateZ(frameCount * 0.01);
        rotateX(frameCount * 0.01);
        rotateY(frameCount * 0.01);
        ellipsoid(30, 40, 40);
        pop();
    }
    </script>
</body>
</html>
